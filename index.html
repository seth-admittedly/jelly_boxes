<!DOCTYPE html>
<head>
  <script src="jquery-1.10.2.min.js"></script>
  <script src="jquery.easing.1.3.js"></script>
  <script src="jelly-boxes.js"></script>

  <style>
  #container {
    width:300px;
    height:300px;
    margin:40px auto;
    position:relative;
  }

  h1 {
    font-family:sans-serif;
    text-align:center;
    margin:20px auto;
  }

  a {
    font-family:sans-serif;
    font-size:30px;
    display:block;
    width:100px;
    text-align:center;
    margin:60px auto 10px;
    text-decoration:none;
    color:#2c3e50;
  }

  a:hover {
    color:#e67e22;
  }
  </style>
</head>

<body>
  <h1>JellyBoxes</h1>
  <div id="container">sdfsdf</div>
  <a href="https://github.com/robhdawson/jelly_boxes">GitHub</a>


  <script>
  $(document).ready(function() {
    $("#container").jellyBoxes({duration: 4000, easing: "easeOutElastic"})
  });
  </script>
</body>
