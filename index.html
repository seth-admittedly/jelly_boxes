<!DOCTYPE html>
<head>
  <script src="jquery-1.10.2.min.js"></script>
  <script src="jquery.easing.1.3.js"></script>
  <script src="jelly-boxes.js"></script>

  <style>
  #container {
    width:300px;
    height:300px;
    margin:40px auto;
    position:relative;
  }

  .choosers {
    width:500px;
    margin:10px auto;
    text-align:center;
  }

  label {
    margin:6px;
  }

  h1 {
    font-family:sans-serif;
    text-align:center;
    margin:20px auto;
  }

  a {
    font-family:sans-serif;
    font-size:24px;
    display:block;
    width:100px;
    text-align:center;
    margin:60px auto 10px;
    text-decoration:none;
    color:#2c3e50;
  }

  a:hover {
    color:#e67e22;
  }
  </style>
</head>

<body>
  <h1>JellyBoxes</h1>
  <div id="container">sdfsdf</div>
  <div class="choosers">
    <label>Grid:
      <select id="grid">
        <option value="6">6</option>
        <option value="12" selected>12</option>
        <option value="24">24</option>
        <option value="36">36</option>
      </select>
    </label>

    <label>Duration:
      <select id="duration">
        <option value="100">100</option>
        <option value="400" selected>400</option>
        <option value="1000">1000</option>
        <option value="2000">2000</option>
        <option value="3000">3000</option>
      </select>
    </label>

    <label>Easing:
      <select id="easing">
        <option value="linear">linear</option>
        <option value="swing">swing</option>
        <option value="easeOutBack" selected>easeOutBack</option>
        <option value="easeOutElastic">easeOutElastic</option>
      </select>
    </label>

    <br>
    <br>

    <label>Density:
      <select id="density">
        <option value="0.2">0.2</option>
        <option value="0.4">0.4</option>
        <option value="0.6" selected>0.6</option>
        <option value="0.8">0.8</option>
        <option value="1">1.0</option>
      </select>
    </label>

    <label>Colors:
      <select id="colors">
        <option value="0" selected>Standard</option>
        <option value="1">Halloween</option>
        <option value="2">All Black</option>
      </select>
    </label>

    <label>Border Radius:
      <select id="borderRadius">
        <option value="0">0</option>
        <option value="20%" selected>20%</option>
        <option value="40%">40%</option>
        <option value="50%">50%</option>
      </select>
    </label>
  </div>
  <a href="https://github.com/robhdawson/jelly_boxes">GitHub</a>

  <script>
  $(document).ready(function() {
    var allColors = [
    ["#27ae60", "#2ecc71", "#2980b9", "#3498db", "#e67e22", "#f1c40f", "#e74c3c", "#34495e"],
    ["#ad0b05", "#0f0f0f", "#3e3e3e", "#f06d06", "#d35400"],
    ["#000"]
    ]
    var density = 0.6;
    var colors = allColors[0];
    var duration = 400;
    var easing = "easeOutBack";
    var grid = 12;
    var borderRadius = "20%";

    function render() {
      $("#container").jellyBoxes({duration: duration, easing: easing, colors: colors, density: density, grid: grid, borderRadius: borderRadius})
    }


    $("#density").change(function(event) {
      density = $(event.target).val();
      render();
    });

    $("#duration").change(function(event) {
      duration = parseInt($(event.target).val());
      render();
    });

    $("#grid").change(function(event) {
      grid = parseInt($(event.target).val());
      render();
    });

    $("#easing").change(function(event) {
      easing = $(event.target).val();
      render();
    });

    $("#borderRadius").change(function(event) {
      borderRadius = $(event.target).val();
      render();
    });

    $("#colors").change(function(event) {
      colors = allColors[parseInt($(event.target).val())];
      render();
    });

    render();
  });
  </script>
</body>
